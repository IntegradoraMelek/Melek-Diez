<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortout icon" href="Melek.png">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS PAG\estilos.css">
    <link rel="stylesheet" href="CSS PAG/estiloslogin.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body class="d-flex flex-column"> 
        <div class="container">
                <H1 style="color: white; margin-top: 25px;"><span class="resaltado">MELEK</span>DIEZ</H1>
                <center>
                <div class="card text-center" style="margin-top: 30px; width: 500px; height: 550px; background-color: rgb(0,0,0,0.3); color: white;">    
                    <div class="card-body">
                        <form class="text-aling center">
                            <label style="font-size: 30px; margin-bottom: 25px;">Registro</label>
                        <div class="form-group">
                          <div class="row">
                            <div class="col">
                                <label for="exampleInputname1">Nombres</label>
                                <input type="text" class="form-control" id="exampleInputname1" placeholder="nombres" style="width: 210px;" >
                            </div>
                            <div class="col">
                                <label for="exampleInputlastname">Apellidos</label>
                                <input type="text" class="form-control" id="exampleInputlastname" aria-describedby="emailHelp" placeholder="Apellidos" style="width: 210px;" >
                            </div>
                          </div>
                        </div>    
                          <div class="form-group">
                            <label for="exampleInputEmail1">Correo electronico</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="correo electronico o telefono">
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">contraseña</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                            </div>
                            <div>
                              <input type="radio" >acepto terminos y condiciones
                            </div>
                            <br>
                                <button type="submit" class="btn btn-primary" class="form-group">
                                    <a href="index.html" style="color: white; text-decoration: none;">registrarse</a>
                                </button>
                          </form>
                          <br>
                          <div><h6>en caso de que ya estes registrado <a href="login.html">inicia sesion</a></h6></div>                          
                        </div>
                    </div>
                  </div>
                </center>  


                  <footer id="sticky-footer" class="py-4 bg-dark text-white-50 mt-5">
                        <div class="container text-center">
                          <small>Copyright &copy; MELEK DIEZ</small>
                        </div>
                      </footer>
              
                      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
              
                      <script>
                          window.sr = ScrollReveal();
                          sr.reveal('.card',{
                              duration: 2000,
                              origin: 'left',
                              distance: '300px'
                          });
                          sr.reveal('h1',{
                              duration: 2000,
                              origin: 'top',
                              distance: '300px'
                          });
                          sr.reveal('#bienvenido',{
                              duration: 2000,
                              origin: 'riht',
                              distance: '300px'
                          });
                        </script>
              
    
</body>
