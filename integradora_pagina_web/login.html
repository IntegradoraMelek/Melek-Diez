<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS PAG\estilos.css">
    <link rel="stylesheet" href="CSS PAG/estiloslogin.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body class="d-flex flex-column"> 

    <div class="container">
      <H1 style="color: white; margin-top: 25px;"><span class="resaltado">MELEK</span>DIEZ</H1>
      <label id="bienvenido" style="float: right; color: white; margin-top: 150px; font-size: 80px;">Bienvenido</label>
      <div class="card text-center" style="margin-top: 30px; width: 350px; height: 500px; background-color: rgb(0,0,0,0.3); color: white;">
          <div class="card-body">
          <form>
              <label style="font-size: 30px; margin-bottom: 25px;">Inicia sesión</label>
              <div class="form-group">
                <label for="exampleInputEmail1">Correo electronico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electronico">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
              </div>
                  <button type="submit" class="btn btn-primary">
                      <a href="index.html" style="color: white; text-decoration: none;">Iniciar Sesion</a>
                  </button>
            </form>
          </div>
      </div>
    </div>
  
        <footer id="sticky-footer" class="py-4 bg-dark text-white-50 mt-5">
          <div class="container text-center">
            <small>Copyright &copy; MELEK DIEZ</small>
          </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script>
            window.sr = ScrollReveal();
            sr.reveal('.card',{
                duration: 2000,
                origin: 'left',
                distance: '300px'
            });
            sr.reveal('h1',{
                duration: 2000,
                origin: 'top',
                distance: '300px'
            });
            sr.reveal('#bienvenido',{
                duration: 2000,
                origin: 'riht',
                distance: '300px'
            });
          </script>

</body>
</html>
